<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Safe Kitchen Collective</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --navy: #0a192f;
            --health-green: #2d6a4f;
            --gold-accent: #c5a059;
        }
        body { 
            background-color: var(--navy); 
            color: white; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .error-container {
            border-top: 4px solid var(--gold-accent);
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        h1 { font-size: 6rem; font-weight: bold; color: var(--gold-accent); }
        h2 { color: var(--health-green); margin-bottom: 20px; }
        .btn-home {
            background-color: var(--health-green);
            color: white;
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-home:hover {
            background-color: var(--gold-accent);
            color: var(--navy);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 error-container">
                <h1>404</h1>
                <h2>Oops! That page has gone off the grid.</h2>
                <p class="lead mb-5">It looks like the link you followed might be broken or the page has been moved. Don't worry, your healthy cooking journey isn't over yet.</p>
                <a href="index.html" class="btn btn-home">Return to Safety</a>
            </div>
        </div>
    </div>
</body>
</html>
